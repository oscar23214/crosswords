<html>
    <head>
        <title>Crosswords-Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 text-align="center" id ="Current-time">12:00:00</h1>
<br>
        <div class="box">
            
            <div class="form">
                <h2>Login to Crosswords</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <a href="https://amuselabs.com/pmm/crossword?id=17e8b298&set=71f18d7329bc157801adf685fc0984862e7d03570acda3f7d22405f272e0be5d&key=add0f31261793612d6a89211e034b9cd7f72d714b75078985d788ed11544c2fe">
                        <input type="submit" value="submit" class="sub" id="submit">
                    </a>
                    
                </form>
            </div>
        </div>

        <script type="module">
              
                            // Import the functions you need from the SDKs you need
                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
                import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
                // TODO: Add SDKs for Firebase products that you want to use
                // https://firebase.google.com/docs/web/setup#available-libraries

                // Your web app's Firebase configuration
                const firebaseConfig = {
                    apiKey: "AIzaSyCCifTQGLyR1bCnzQHtBj6ZrQ0NTrckIY8",
                    authDomain: "crossword-55611.firebaseapp.com",
                    databaseURL: "https://crossword-55611-default-rtdb.firebaseio.com",
                    projectId: "crossword-55611",
                    storageBucket: "crossword-55611.appspot.com",
                    messagingSenderId: "645845045283",
                    appId: "1:645845045283:web:f6625b87c325f3d055a196"
                };

                // Initialize Firebase
                const app = initializeApp(firebaseConfig);

 
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault(); 
              set(ref(db, 'user/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value
                

              });
                alert("Login Sucessfull  !");
             })


             let time = document.getElementById("Current-time");
            
             setInterval(()=> {
                let d =new Date();
                time.innerHTML=d.toLocaleTimeString();
             })
            

        </script>
    </body>
</html>
